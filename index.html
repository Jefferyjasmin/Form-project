<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
        <div class="container">

                    <div class="card text-center">
                    <div class="card-header d-flex justify-content-start">
                        <h2 >Payment Form Example</h2>
                    </div>
                    <div class="hidde text-left">
                     <h4 class="text" style="background-color : pink"  style="display:none" > !Some fields are missing</h4>
                    <h2> 
                    </div>
                    <div class="card-body">
                            <form>
                                <div class="form-row">
                                        <div class="form-group col-md-5 text-left">
                                        <label for="cardnum">Card#</label>
                                        <input type="number" class="form-control" id="Cardnum" placeholder="xxxxxxxxxxxxxxxx">
                                        </div>
                                        <div class="form-group col-md-3 text-left">
                                        <label for="inputCVV">CVV</label>
                                        <input type="number" class="form-control" id="inputCvv" placeholder="000" size="4">
                                        </div>
                                        <div class="form-group col-md-3 text-left">
                                        <label for="inputAmount">Amount</label>
                                        $ <input type="number" class="form-control" id="inpupAmoount" placeholder="Amount">
                                        </div>
                                    
                                    <div class="form-group col-md-6 text-left">
                                        <label for="inputAddress">First Name</label>
                                        <input type="text" class="form-control" id="inputAddress" placeholder="First Name">
                                    </div>
                                    <div class="form-group col-md-6 text-left">
                                        <label for="inputAddress2">Last Name</label>
                                        <input type="text" class="form-control" id="inputAddress2" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6 text-left">
                                    <label for="inputCity">City</label>
                                    <input type="text" class="form-control" id="inputCity">
                                    </div>
                                    <div class="form-group col-md-4 text-left">
                                    <label for="State">State</label>
                                    <select class="form-control" id="state" name="STATE" placeholder="NY">
                                            <option value="">N/A</option>
                                            <option value="AK">Alaska</option>
                                            <option value="AL">Alabama</option>
                                            <option value="AR">Arkansas</option>
                                            <option value="AZ">Arizona</option>
                                            <option value="CA">California</option>
                                            <option value="CO">Colorado</option>
                                            <option value="CT">Connecticut</option>
                                            <option value="DC">District of Columbia</option>
                                            <option value="DE">Delaware</option>
                                            <option value="FL">Florida</option>
                                            <option value="GA">Georgia</option>
                                            <option value="HI">Hawaii</option>
                                            <option value="IA">Iowa</option>
                                            <option value="ID">Idaho</option>
                                            <option value="IL">Illinois</option>
                                            <option value="IN">Indiana</option>
                                            <option value="KS">Kansas</option>
                                            <option value="KY">Kentucky</option>
                                            <option value="LA">Louisiana</option>
                                            <option value="MA">Massachusetts</option>
                                            <option value="MD">Maryland</option>
                                            <option value="ME">Maine</option>
                                            <option value="MI">Michigan</option>
                                            <option value="MN">Minnesota</option>
                                            <option value="MO">Missouri</option>
                                            <option value="MS">Mississippi</option>
                                            <option value="MT">Montana</option>
                                            <option value="NC">North Carolina</option>
                                            <option value="ND">North Dakota</option>
                                            <option value="NE">Nebraska</option>
                                            <option value="NH">New Hampshire</option>
                                            <option value="NJ">New Jersey</option>
                                            <option value="NM">New Mexico</option>
                                            <option value="NV">Nevada</option>
                                            <option value="NY">New York</option>
                                            <option value="OH">Ohio</option>
                                            <option value="OK">Oklahoma</option>
                                            <option value="OR">Oregon</option>
                                            <option value="PA">Pennsylvania</option>
                                            <option value="PR">Puerto Rico</option>
                                            <option value="RI">Rhode Island</option>
                                            <option value="SC">South Carolina</option>
                                            <option value="SD">South Dakota</option>
                                            <option value="TN">Tennessee</option>
                                            <option value="TX">Texas</option>
                                            <option value="UT">Utah</option>
                                            <option value="VA">Virginia</option>
                                            <option value="VT">Vermont</option>
                                            <option value="WA">Washington</option>
                                            <option value="WI">Wisconsin</option>
                                            <option value="WV">West Virginia</option>
                                            <option value="WY">Wyoming</option>
                                    </select>
                                    </div>
                                    <div class="form-group col-md-2 text-left">
                                    <label for="inputZip">Zip</label>
                                    <input type="text" class="form-control" id="inputZip">
                                    </div>
                                </div>
                                    <!-- radio  -->


                              <div class="form-row">


                                    <div class="formgroup col-md-6 ">
                                         <h5 class="text-left"> We Accept </h5>
                                         <div class="rounded p-2  col d-flex" id="payment" style="background-color: gray"> <!--when I added flex all items moved to the left  -->
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1">
                                                    <i class="fa fa-cc-mastercard" aria-hidden="true"></i>
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                <label class="form-check-label" for="inlineRadio2">
                                                    <i class="fa fa-cc-visa" aria-hidden="true"></i>                            
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                                <label class="form-check-label" for="inlineRadio3">
                                                    <i class="fa fa-cc-discover" aria-hidden="true"></i>
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                                <label class="form-check-label" for="inlineRadio4">
                                                    <i class="fa fa-cc-amex" aria-hidden="true"></i>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                            <!-- text area -->
                                    <div class="form-row col ">
                                                <label for="exampleFormControlTextarea1"> Message</label>
                                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                                <label class="label text-right" for="exampleFormControlTextarea1 "> "Your Message"</label>
                                    </div>
                                   
                              </div>
                        </form>              
                    </div>
                    <div class="card-footer text-muted d-flex justify-content-end">
                    <button type="submit" class="btn btn-outline-dark">Cancel</button>
                        <a href="#" class="btn btn-primary">Send</a>
                    </div>
